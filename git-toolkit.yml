---
.bump_minor_tag:
  tags:
    - docker
    - miquido

  before_script:
    - apk add git

  script:
    - unset IFS
    - VERSION=$(git describe --tags --abbrev=0 | awk -F. '{$NF+=1; OFS="."; print $0}')
    - unset IFS
    - echo $IFS
    - echo $VERSION
    - IFS=' '
    - git tag "$VERSION"
    - |
      git remote add $CI_PIPELINE_ID \
      https://token:$GITLAB_TOKEN@gitlab.com/miquido/devops/docker/miquido-terraform-docker.git
    - git push $CI_PIPELINE_ID $VERSION
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
