---
.bump_minor_tag:
  tags:
    - docker
    - miquido

  image: frolvlad/alpine-bash
  before_script:
    - apk add git

  script:
    - echo CI_PROJECT_PATH
    - echo $CI_PROJECT_PATH
    - echo CI_PROJECT_NAME
    - echo $CI_PROJECT_NAME
    - VERSION=$(git describe --tags --abbrev=0 | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
    - echo "$VERSION"
    - git tag "$VERSION"
    - echo https://token:$GITLAB_TOKEN@gitlab.com/miquido/devops/docker/miquido-terraform-docker.git
    - |
      git remote add $CI_PIPELINE_ID \
      https://token:$GITLAB_TOKEN@gitlab.com/miquido/devops/docker/miquido-terraform-docker.git
    - git push $CI_PIPELINE_ID $VERSION
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
